<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../css/admin.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Admin Dashboard Panel</title>--> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="../img/logo-icon.png" alt="logo">
            </div>

            <span class="logo_name">Sacha Wassi</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="./index.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Tablero</span>
                </a></li>
                <li><a href="./rutas.html">
                    <i class="uil uil-store"></i>
                    <span class="link-name">Ventas</span>
                </a></li>
                <li><a href="./buscar_rutas.html">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="link-name">Buscar Ruta</span>
                </a></li>
                <li><a href="./guia.html">
                    <i class="uil uil-list-ol-alt"></i>
                    <span class="link-name">Guía de Pasajeros</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#" class="logout">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Cerrar Sesión</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Modo Oscuro</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Buscar...">
            </div>
            
            <img src="./img/logo-icon.png" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-ship"></i>
                    <span class="text">Rutas</span>
                </div>
            </div>
            <div class="activity">
                <div class="title">
                    <table id="rutas" style="width:100%">
                        <thead>
                            <tr>
                                <th>Embarcación</th>
                                <th>Origen</th>
                                <th>Destino</th>
                                <th>Hora</th>
                                <th>Precio</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="infobotes">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../js/rutasvendor.js"></script>
</body>
</html>
